[build]
builder = "NIXPACKS"

[deploy]
startCommand = "npm install && npm start"
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "althr-automation"

[services.variables]
NODE_ENV = "production"
PORT = "8080"
